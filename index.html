<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex layout</title>
</head>
<body>

    <section class="flexLayout">
        <div class="left">

            <div class="ligneL1">
                <div class="center"><p>1</p></div>
                <div class="center"><p>2</p></div>
                <div class="center"><p>3</p></div>
            </div>
            <div class="ligneL2">
                <div class="center"><p>6</p></div>
                <div class="center"><p>7</p></div>
            </div>
            <div class="ligneL3">
                <div class="center"><p>8</p></div>
                <div class="center"><p>9</p></div>

            </div>
            <div class="ligneL4 center">
                <p>10</p>
            </div>
            
        </div>
        <div class="middle center">
            <p>4</p>
        </div>
        <div class="right">
            <div class="Rtop center">
                <p>5</p>
            </div>
            <div class="Rbottom">
                <div class="center">
                    <p>11</p>
                </div>
                <div class="center">
                    <p>12</p>
                </div>
            </div>

        </div>

    </section>

    <nav>
        <a href="index.html">Flex box</a>
        <a href="grid.html">Flex grid</a>
    </nav>
</body>
</html>
